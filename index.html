<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle Tracker</title>
  </head>
  <body>
    <div class="container">
      <h1>Triangle Tracker</h2>
      <h3>Input 3 sides lengths to determine what type of triangle results</h3>
      <form id="triangle">
        <div class="form-group">
          <label for="side1">side one</label>
          <input id="side1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="side2">side two</label>
          <input id="side2" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="side3">side three</label>
          <input id="side3" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Triangle type</button>
      </form>
      <div id="output">

      </div>
    </div>
  </body>
</html>
